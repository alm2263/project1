%YAML 1.1
---
actions:
- utter_greet
- utter_goodbye
- utter_default
- action_search_stock
- action_suggest_stock
config:
  store_entities_as_slots: true
entities:
- stock
intents:
- greet:
    use_entities: true
- thank_you:
    use_entities: true
- request_stock:
    use_entities: true
- consult_recommend:
    use_entities: true
slots:
  stock:
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  utter_default:
  - text: Sorry, I don't understand. But I'll keep learning.
  utter_goodbye:
  - text: goodbye
  - text: Bye-bye
  utter_greet:
  - text: 'hey there! I am your personal financial advisor. '
